<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>

    <!--Iconos flat colors-->
    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>Hola</div>
    <nav>
        <header>
            <div class="bar"></div>
            <div class="user">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFrtsAPX5CNp0HyhJcX2qM0C2ECtkyFbIuGA&s" alt=""> 
            </div>
            <div class="name">TeeGomix</div>
        </header>

        <div class="links">

            <!--Redireccion al inicio de la pagina-->
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="fa-solid:home">Inicio</span>
                </div>
                <div class="title">Inicio</div>
            </a>

            <!--Redireccion a informacion de nosotros-->
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="fa-solid:home">Nosotros</span>
                </div>
                <div class="title">Nosotros</div>
            </a>

            <!--Redireccion a los servicios-->
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="fa-solid:home">Servicios</span>
                </div>
                <div class="title">Servicios</div>
            </a>

            <!--Redireccion a contacto y soporte-->
            <a href="#">
                <div class="icon">
                    <span class="iconify-inline" data-icon="fa-solid:home">Contacto y Soportes</span>
                </div>
                <div class="title">Contacto y Soporte</div>
            </a>
        </div>
    </nav>

    
</body>
</html>
