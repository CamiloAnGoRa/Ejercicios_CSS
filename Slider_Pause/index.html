<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slider Pause</title>
</head>
<body>
    <div class="slider" style="
        --width: 100px;
        --height: 150px;
        --quantity:10">
        <div class="list">
            <div class="item" style="--position: 1"><img src="images/2.png" alt=""></div>
            <div class="item" style="--position: 2"><img src="images/3.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="images/4.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="images/5.png" alt=""></div>
            <div class="item" style="--position: 5"><img src="images/6.png" alt=""></div>
            <div class="item" style="--position: 6"><img src="images/7.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="images/8.png" alt=""></div>
            <div class="item" style="--position: 8"><img src="images/9.png" alt=""></div>
            <div class="item" style="--position: 9"><img src="images/1.png" alt=""></div>
            <div class="item" style="--position: 10"><img src="images/10.png" alt=""></div>
        </div>
    </div>

    <div class="slider" reverse="true" style="
    --width: 200px;
    --height: 300px;
    --quantity: 9;">
        <div class="list">
            <div class="item" style="--position: 1"><img src="images/1.png" alt=""></div>
            <div class="item" style="--position: 2"><img src="images/2.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="images/3.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="images/4.png" alt=""></div>
            <div class="item" style="--position: 5"><img src="images/5.png" alt=""></div>
            <div class="item" style="--position: 6"><img src="images/6.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="images/7.png" alt=""></div>
            <div class="item" style="--position: 8"><img src="images/8.png" alt=""></div>
            <div class="item" style="--position: 9"><img src="images/9.png" alt=""></div>
        </div>
    </div>


</body>
</html>
